<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="signup.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img
        class="mb-4 placeholder-img"
        src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo3.png"
        alt=""
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to the Newsletter</h1>

      <label for="inputFirstName" class="sr-only">First name</label>
      <input
        type="text"
        name="firstName"
        id="inputFirstName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <label for="inputLastName" class="sr-only">Last name</label>
      <input
        type="text"
        name="lastName"
        id="inputLastName"
        class="form-control middle"
        placeholder="Last Name"
        required
        autofocus
      />

      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        name="email"
        id="inputEmail"
        class="form-control bottom"
        placeholder="Email address"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">Made after midnight</p>
    </form>
  </body>
</html>
